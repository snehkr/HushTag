{% extends "base.html" %} {% block content %}
<div class="max-w-md mx-auto">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold mb-2 flex items-center justify-center">
      <i class="fas fa-shield-alt text-blue-400 mr-3"></i>
      Secure Login
    </h2>
    <p class="text-black-400">Access your watermarking dashboard</p>
  </div>

  <div
    class="cyber-border rounded-xl p-8 bg-gradient-to-br from-black-900/50 to-black-800/30"
  >
    <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
      <div>
        <label class="block text-black-400 mb-2">Username</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-user text-blue-400"></i>
          </div>
          <input
            type="text"
            name="username"
            required
            class="w-full pl-10 pr-3 py-3 bg-black-800 border border-black-700 rounded-lg focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400/30 transition-all"
            placeholder="Enter your username"
          />
        </div>
      </div>

      <div>
        <label class="block text-black-400 mb-2">Password</label>
        <div class="relative">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <i class="fas fa-lock text-blue-400"></i>
          </div>
          <input
            type="password"
            name="password"
            required
            class="w-full pl-10 pr-3 py-3 bg-black-800 border border-black-700 rounded-lg focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-400/30 transition-all"
            placeholder="Enter your password"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            class="h-4 w-4 text-blue-400 focus:ring-blue-400 border-black-600 rounded bg-black-800"
          />
          <label for="remember" class="ml-2 block text-sm text-black-400"
            >Remember me</label
          >
        </div>
        <a href="#" class="text-sm text-blue-400 hover:text-blue-300"
          >Forgot password?</a
        >
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-500 to-cyan-400 hover:from-blue-600 hover:to-cyan-500 text-black font-bold py-3 px-4 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-blue-500/20"
      >
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-black-400">
        Don't have an account?
        <a
          href="{{ url_for('auth.register') }}"
          class="text-blue-400 hover:text-blue-300"
          >Register</a
        >
      </p>
    </div>
  </div>

  <div class="mt-8 cyber-border rounded-xl p-6 text-center">
    <h4 class="text-lg font-semibold mb-3">Secure Authentication</h4>
    <div class="flex justify-center space-x-6">
      <div class="p-3 rounded-full bg-black-800/50 border border-blue-400/20">
        <i class="fas fa-fingerprint text-blue-400 text-xl"></i>
      </div>
      <div class="p-3 rounded-full bg-black-800/50 border border-blue-400/20">
        <i class="fas fa-shield-alt text-blue-400 text-xl"></i>
      </div>
      <div class="p-3 rounded-full bg-black-800/50 border border-blue-400/20">
        <i class="fas fa-lock text-blue-400 text-xl"></i>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Input field animations
    const inputs = document.querySelectorAll("input");
    inputs.forEach((input) => {
      input.addEventListener("focus", function () {
        anime({
          targets: this,
          scale: [1, 1.02],
          duration: 200,
          easing: "easeOutSine",
        });
      });
      input.addEventListener("blur", function () {
        anime({
          targets: this,
          scale: [1.02, 1],
          duration: 200,
          easing: "easeOutSine",
        });
      });
    });
  });
</script>
{% endblock %}
