{% extends "base.html" %} {% block content %}
<div class="max-w-2xl mx-auto text-center py-16">
  <div
    class="cyber-border rounded-full p-6 inline-block mb-6 border-red-400/50 animate-pulse"
  >
    <i class="fas fa-exclamation-triangle text-red-400 text-5xl"></i>
  </div>
  <h1 class="text-5xl font-bold mb-4">404</h1>
  <h2 class="text-3xl font-semibold mb-6">Page Not Found</h2>
  <p class="text-xl text-black-300 mb-8">
    The requested URL was not found on this server.
    <br />You may have followed a broken or outdated link.
  </p>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-md mx-auto">
    <a
      href="{{ url_for('main.index') }}"
      class="bg-gradient-to-r from-blue-500 to-cyan-400 hover:from-blue-600 hover:to-cyan-500 text-black font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg shadow-blue-500/20"
    >
      <i class="fas fa-home mr-2"></i> Return Home
    </a>
    <a
      href="#"
      class="cyber-border hover:cyber-glow text-black font-bold py-3 px-6 rounded-lg transition-all"
    >
      <i class="fas fa-envelope mr-2"></i> Contact Support
    </a>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Floating animation for 404 icon
    anime({
      targets: ".fa-exclamation-triangle",
      translateY: [0, -15],
      duration: 2000,
      direction: "alternate",
      loop: true,
      easing: "easeInOutSine",
    });
  });
</script>
{% endblock %}
